<div class="container">
  <div class="column">
    <svg
      #svgContainer
      [attr.viewBox]="'0 0 ' + svgWidth + ' ' + svgHeight"
      preserveAspectRatio="none"
      (click)="addPoint($event)"
      style="width: 100%; height: 100%; border: 2px solid red;">

      <!-- Фоновое изображение (прозрачный SVG план) -->
      <image [attr.href]="'assets/plan.jpg'"
             width="100%"
             height="100%"
             pointer-events="none"/>

      <!-- Динамические точки -->
      <circle *ngFor="let point of points; let i = index"
              [attr.cx]="point.x"
              [attr.cy]="point.y"
              r="5"
              fill="red"
              (click)="showInfo($event, point)"/>
    </svg>
  </div>

</div>

<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visibleDialog" [style]="{ width: '25rem' }">
  <span class="p-text-secondary block mb-5">Update your information.</span>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="username" class="font-semibold w-6rem">Username</label>
    <input pInputText id="username" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex align-items-center gap-3 mb-5">
    <label for="email" class="font-semibold w-6rem">Email</label>
    <input pInputText id="email" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="visibleDialog = false" />
    <p-button label="Save" (onClick)="visibleDialog = false" />
  </div>
</p-dialog>
